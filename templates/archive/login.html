<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #2C2C2C;
        }

        .login-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
        }

        input[type=email], input[type=password] {
            width: 100%; padding: 10px; margin: 10px 0;
        }

        button {
            width: 100%; padding: 10px; background-color: #4CAF50; color: white; cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

    </style>
    <style>

        input:focus {
            outline: none;
            border-color: transparent;
            box-shadow: none;
        }

        .hidden {
            display: none;
        }

        #submit-button {
            /* Set the button text color to white and make it bold */
            color: rgb(0, 0, 0);
            font-weight: bold;
            background-color: #c3c3c3;
            /* Sets the button background color */
            border: none;
            /* No border for the button */
            border-radius: 0.5rem;
            /* Rounded corners */
            padding: 0.05rem 0.2rem;
            /* Padding */
            /* Additional styles for transition effects if needed */
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Change the input text color */
        input {
            color: #2C2C2C;
        }

        /* Style for hover effect on the button */
        #submit-button:hover {
            /*background-color: #0a0a0a;*/
            /* Darken color on hover */
            transform: scale(1.03);
            /* Slightly increase the size on hover */
        }
    </style>

    
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="app" class="login-container">
        <h2>Login</h2>
        <form @submit.prevent="login">
            <input type="email" v-model="email" placeholder="EMAIL" required>
            <input type="password" v-model="password" placeholder="PASSWORD" required>
            <button id="submit-button" type="submit">Login</button>
        </form>
    </div>

    <!--
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <form action="#" method="POST" class="flex items-center">
            <input type="email" id="email" name="email" placeholder="Enter Email"
                class="bg-transparent border-none py-2 focus:outline-none">
            <button type="submit" id="submit-button" class="hidden">
                Enter
            </button>
        </form>
    </body>
    -->


    <script>
        Vue.createApp({
            data() {
                return {
                    email: '',
                    password: ''
                }
            },
            methods: {
                async login() {
                    const formData = new URLSearchParams();
                    formData.append('username', this.email);
                    formData.append('password', this.password);

                    const response = await fetch('/auth/cookie_token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: formData.toString()
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Login Successful:', data);
                        window.location.href = '/'; // Adjust as needed
                    } else {
                        alert('Login Failed: Incorrect email or password');
                    }
                }
            }
        }).mount('#app');
    </script>
    
</body>
</html>
